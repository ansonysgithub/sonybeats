<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>SonyBeats</title>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>

            <form action="" class="form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Dua Lipa" class="input" />

                    <label for="email">Email address</label>
                    <input type="text" name="email" placeholder="dualipa@music.com" class="input input-email" />

                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="******" class="input input-password" />
                </div>
                <input type="submit" class="primary-button login-button" value="Create" />
            </form>
        </div>
    </div>
</body>

</html>
